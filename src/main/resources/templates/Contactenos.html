<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiGroup</title>
    <link rel="stylesheet" href="/grupo25/css/Contactenos.css">
</head>
<body>
    <header class="header">
        <div class="container1 headerfijo">
            <nav class="navigation">
                <ul>
                    <li><a href="principal" class="logo"><img src="/grupo25/imgs/LogoWikiGroup.png" alt="WikiGroup" class="imagelogo"></a></li>
                    <li><a href="presentacion">Presentacion</a></li>
                    <li><a href="descripcion">Descripcion</a></li>
                    <li><a href="requerimientos">Requerimientos</a></li>
                    <li><a href="arquitectura">Arquitectura</a></li>
                    <li><a href="desarrollo">Desarrollo</a></li>
                    <li><a href="pruebas">Pruebas</a></li>
                    <li><a href="despliegue">Despliegue</a></li>
                    <li><a href="contactenos">Contactenos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container cuadro margenesextra">
            <form id="contact-form" action="/grupo25/plantillas/agregar" method="post">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" maxlength="100" required><br>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="100" required><br>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" maxlength="100" required><br>

                <label for="semestre">Semestre:</label>
                <input type="number" id="semestre" name="semestre" min="0" max="16" required><br>

                <label for="descripcion">Descripci√≥n:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br>

                <input type="submit" value="Enviar">
            </form>
            <div id="error-message" style="color: red;"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Pagina creada por Gabriel Negrin, Santiago Fandi y Sergio Parra</p>
        </div>
    </footer>

    <script src="/grupo25/js/Contactenos.js"></script>
</body>
</html>
